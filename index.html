<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>육군 제 3398부대장 이·취임식 초청장</title>
    
    <meta property="og:title" content="육군 제 3398부대장 이·취임식 초청장">
    <meta property="og:description" content="제 3398부대장 이·취임식에 초대합니다. 12.12(금)까지 참석 여부를 알려주세요.">
    
    <meta property="og:image" content="https://yunchulmin.github.io/invitation/invit.jpg">
    
    <meta property="og:url" content="https://yunchulmin.github.io/invitation/index.html"> 
    <meta property="og:type" content="website">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .invitation-container {
            width: 100%;
            max-width: 800px;
            background: #0a0e27;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.4), 0 0 100px rgba(138, 43, 226, 0.3);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        /* ... (기존 CSS 스타일은 생략 - 원본과 동일하게 유지) ... */
        /* ... (기존 CSS의 .header h1, .header .subtitle 등은 유지) ... */

        .neon-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridMove 10s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(30px); }
        }

        .hologram-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 255, 0.03) 0px,
                    rgba(138, 43, 226, 0.03) 1px,
                    transparent 2px,
                    transparent 4px
                );
            animation: scanlines 8s linear infinite;
            pointer-events: none;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .neon-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: orbFloat 20s ease-in-out infinite;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.4) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            animation-duration: 15s;
        }

        .orb:nth-child(2) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.4) 0%, transparent 70%);
            bottom: -125px;
            right: -125px;
            animation-duration: 18s;
            animation-delay: 3s;
        }

        .orb:nth-child(3) {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.3) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            animation-duration: 12s;
            animation-delay: 5s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .invitation-content {
            position: relative;
            z-index: 1;
            padding: 60px 40px;
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(20px);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: 28px;
            color: #00ffff;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .header .subtitle {
            font-size: 42px;
            color: #00bfff;
            font-weight: 700;
            font-style: italic;
            text-shadow: 
                0 0 10px rgba(0, 191, 255, 1),
                0 0 20px rgba(0, 191, 255, 0.8),
                0 0 30px rgba(138, 43, 226, 0.6);
            letter-spacing: 4px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .title-section h2 {
            font-size: 36px;
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            line-height: 1.4; /* 제목이 길어질 경우 대비 */
        }

        .commanders {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.12) 0%, rgba(138, 43, 226, 0.08) 100%);
            border: 2px solid;
            border-image: linear-gradient(135deg, rgba(0, 255, 255, 0.6), rgba(138, 43, 226, 0.6)) 1;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .commanders::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.4), transparent);
            animation: neonSweep 3s infinite;
        }

        @keyframes neonSweep {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .commander-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            font-size: 24px;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }

        .commander-label {
            color: #00ffff;
            font-weight: 600;
            margin-right: 15px;
            min-width: 120px;
            text-align: right;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
        }

        .commander-name {
            color: #ffffff;
            font-weight: 700;
            font-size: 28px;
        }

        .rank {
            color: #8a2be2;
            margin-right: 8px;
            text-shadow: 0 0 8px rgba(138, 43, 226, 0.8);
        }

        .details-section {
            animation: fadeInUp 1s ease 0.6s both;
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            margin: 25px 0;
            padding: 20px;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.08) 0%, transparent 100%);
            border-left: 4px solid #00ffff;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .detail-item:hover {
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.15) 0%, rgba(138, 43, 226, 0.1) 100%);
            transform: translateX(10px);
            box-shadow: 
                -5px 0 15px rgba(0, 255, 255, 0.5),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .detail-label {
            font-size: 20px;
            color: #00ffff;
            font-weight: 600;
            min-width: 100px;
            margin-right: 20px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .detail-content {
            font-size: 20px;
            color: #ffffff;
            line-height: 1.6;
            flex: 1;
        }

        /* 일시와 장소의 강조 텍스트에 적용되는 스타일 */
        .detail-content strong {
            color: #00bfff;
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.6);
        }

        /* ▼▼▼ [신규] 참석 여부(RSVP) 섹션 스타일 ▼▼▼ */
        .rsvp-section {
            text-align: center;
            margin: 50px 0;
            animation: fadeInUp 1s ease 0.8s both;
        }
        .rsvp-text {
            font-size: 19px;
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.7;
            font-weight: 500;
        }
        .rsvp-text strong {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        .rsvp-button {
            display: inline-block;
            padding: 16px 35px;
            font-size: 22px;
            font-weight: 700;
            color: #0a0e27;
            background: #00ffff;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.5);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .rsvp-button:hover {
            background: #ffffff;
            color: #0a0e27;
            box-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 50px rgba(0, 255, 255, 0.8);
            transform: scale(1.05);
        }
        /* ▲▲▲ [신규] 참석 여부(RSVP) 섹션 스타일 끝 ▲▲▲ */


        .footer-note {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid rgba(0, 255, 255, 0.3);
            animation: fadeIn 1s ease 0.9s both;
        }

        .footer-note p {
            font-size: 18px;
            color: #00ffff;
            font-weight: 500;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
            line-height: 1.7; /* 줄 간격 추가 */
        }

        .glowing-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid rgba(0, 255, 255, 0.6);
            border-radius: 20px;
            pointer-events: none;
            animation: borderPulse 2s ease-in-out infinite;
        }

        @keyframes borderPulse {
            0%, 100% {
                box-shadow: 
                    inset 0 0 20px rgba(0, 255, 255, 0.3),
                    0 0 20px rgba(0, 255, 255, 0.3);
            }
            50% {
                box-shadow: 
                    inset 0 0 40px rgba(0, 255, 255, 0.6),
                    0 0 40px rgba(0, 255, 255, 0.6),
                    0 0 60px rgba(138, 43, 226, 0.4);
            }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .invitation-container {
                border-radius: 15px;
            }
            
            .invitation-content { 
                padding: 40px 20px; 
            }
            
            .header {
                margin-bottom: 35px;
            }
            
            .header h1 { 
                font-size: 20px; 
                letter-spacing: 4px;
                margin-bottom: 8px;
            }
            
            .header .subtitle { 
                font-size: 28px;
                letter-spacing: 2px;
            }
            
            .title-section {
                margin-bottom: 40px;
            }
            
            .title-section h2 { 
                font-size: 24px;
                line-height: 1.4;
                margin-bottom: 30px;
            }
            
            .commanders {
                padding: 25px 15px;
            }
            
            .commander-row { 
                font-size: 18px; 
                flex-direction: column;
                margin: 12px 0;
            }
            
            .commander-label { 
                text-align: center; 
                margin-right: 0; 
                margin-bottom: 8px;
                min-width: auto;
                font-size: 16px;
            }
            
            .commander-name { 
                font-size: 22px;
                text-align: center;
            }
            
            .rank {
                font-size: 20px;
            }
            
            .detail-item { 
                flex-direction: column; 
                padding: 15px;
                margin: 20px 0;
                border-left-width: 3px;
            }
            
            .detail-item:hover {
                transform: translateX(5px);
            }
            
            .detail-label { 
                margin-bottom: 10px; 
                margin-right: 0;
                font-size: 17px;
                min-width: auto;
            }
            
            .detail-content { 
                font-size: 17px;
                line-height: 1.7;
            }
            
            .detail-content strong {
                font-size: 18px;
            }

            /* ▼▼▼ [신규] RSVP 섹션 모바일 스타일 ▼▼▼ */
            .rsvp-section {
                margin: 40px 0 30px 0;
            }
            .rsvp-text {
                font-size: 17px;
            }
            .rsvp-button {
                font-size: 19px;
                padding: 14px 30px;
            }
            /* ▲▲▲ [신규] RSVP 섹션 모바일 스타일 끝 ▲▲▲ */
            
            .footer-note {
                margin-top: 40px;
                padding-top: 25px;
            }
            
            .footer-note p {
                font-size: 15px;
                line-height: 1.6;
            }
            
            /* 모바일에서 애니메이션 효과 조정 */
            .orb {
                filter: blur(30px);
            }
            
            .orb:nth-child(1) {
                width: 150px;
                height: 150px;
            }
            
            .orb:nth-child(2) {
                width: 180px;
                height: 180px;
            }
            
            .orb:nth-child(3) {
                width: 120px;
                height: 120px;
            }
            
            .neon-grid {
                background-size: 20px 20px;
            }
        }
        
        /* ... (기존 @media (max-width: 375px) 스타일은 생략 - 원본과 동일하게 유지) ... */
        @media (max-width: 375px) {
            .invitation-content { 
                padding: 30px 15px; 
            }
            
            .header h1 { 
                font-size: 18px; 
                letter-spacing: 3px;
            }
            
            .header .subtitle { 
                font-size: 24px;
            }
            
            .title-section h2 { 
                font-size: 20px;
            }
            
            .commanders {
                padding: 20px 12px;
            }
            
            .commander-row {
                font-size: 16px;
            }
            
            .commander-name { 
                font-size: 20px;
            }
            
            .detail-item {
                padding: 12px;
            }
            
            .detail-label,
            .detail-content { 
                font-size: 16px;
            }

            .rsvp-text {
                font-size: 16px;
            }
            .rsvp-button {
                font-size: 18px;
            }
            
            .footer-note p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <div class="neon-grid"></div>
        <div class="hologram-effect"></div>
        <div class="neon-orbs">

                <div class="detail-item">

                </p>
                
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSd6btzWlGUl7TS4qxzcuHCR736fCT0cgNTwGRPMY6codJIaCA/viewform?usp=publish-editor" target="_blank" class="rsvp-button">

            </div>
            <div class="footer-note">
                <p>※ 행사종료후 다과회는 생략하며<br> 중식제공 장소로 이동바랍니다.<br>(송추가마골)</p>
            </div>
        </div>
    </div>
</body>
</html>
